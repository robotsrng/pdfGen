<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="layout/styles/layout.css" type="text/css" />
<title>PDF Generator Start</title>



<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

</head>
<body>
	<span style="font-weight: bold;">ADMIN GENERATOR</span>
	<br style="font-weight: bold;">

<p>Saved Files For That Guy--> <span th:text="${user}"></span></p>


	<br>

	<h3>PDF Upload:</h3>

	Select a file to upload:
	<br>

	<form method="post" th:action="@{adminAddPdfTemplate}" enctype="multipart/form-data">
		<input name="file" type="file"> <br> 
		<input type="hidden" name="user" th:value="${user}">
		<input value="Upload" type="submit">
	</form>

	<br>

	<h3>EMAIL Upload:</h3>

	Select a file to upload:
	<br>

	<form method="post" th:action="@{adminFillPdfFile}" enctype="multipart/form-data">
		<input name="file" type="file"> <br>
		<input type="hidden" name="user" th:value="${user}">
		<input type="submit" value="Upload" >
	</form>

	<br>
	
	<a href="text-upload">To upload text click here</a>
	
	<br>
 <div th:replace="footer.html :: footer"></div>
</body>
</html>
