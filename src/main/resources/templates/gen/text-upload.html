<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head>

</head>
<body>

	<section layout:fragment="content">
		<span style="font-weight: bold;">GENERATOR</span>
		<br>
		<h3>TEXT Upload:</h3>
		<form method="POST" name="textUploadForm" action="fillPdfText" id="email">
			<input type="hidden" name="user" th:value="${user}">
			<textarea name="email" id="email" class="text" rows="40" cols="80">Copy and Paste Email or Text file here... </textarea>
			<input type="submit" value="Text Upload" />
		</form>
	</section>
</body>
</html>
