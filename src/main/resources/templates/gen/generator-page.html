<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout/layout">
<head>

</head>
<body>

	<section layout:fragment="content">
		<h2>
			Access: <span th:text="${user}"></span>
		</h2>
		<br>
		<h3>PDF Upload:</h3>
		Select a file to upload:
		<br>
		<form method="post" th:action="@{addPdfTemplate}" enctype="multipart/form-data">
			<input name="file" type="file">
			<br>
			<input type="hidden" name="user" th:value="${user}">
			<input value="Upload" type="submit">
		</form>
		<br>
		<h3>EMAIL Upload:</h3>
		Select a file to upload:
		<br>
		<form method="post" th:action="@{fillPdfFile}" enctype="multipart/form-data">
			<input name="file" type="file">
			<br>
			<input type="hidden" name="user" th:value="${user}">
			<input type="submit" value="Upload">
		</form>
		<br>
		<hr>
		<form th:action="@{text-upload}">
			<input type="hidden" name="user" th:value="${user}">
			<input type="submit" value="Input Text">
			</form>
	</section>
</body>
</html>
